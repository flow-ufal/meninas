<h2>Questionários:</h2>

{% if latest_questionare_list %}
    <ul>
    {% for questionario in latest_questionare_list %}
        <li><a href="/quiz/{{ questionario.id }}/">{{ questionario.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Não há questionários disponíveis.</p>
{% endif %}
